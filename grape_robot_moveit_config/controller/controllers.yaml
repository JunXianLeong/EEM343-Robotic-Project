controller_list:
  - name: grobot_arm1_controller
    action_ns: "follow_joint_trajectory"
    type: FollowJointTrajectory 
    joints: [arm1_joint1, arm1_joint2, arm1_joint3, arm1_joint4]
  - name: grobot_arm2_controller
    action_ns: "follow_joint_trajectory"
    type: FollowJointTrajectory 
    joints: [arm2_joint1, arm2_joint2, arm2_joint3, arm2_joint4, arm2_joint5]
  - name: gripper_controller
    action_ns: "follow_joint_trajectory"
    type: FollowJointTrajectory 
    joints: [grip_rightjoint, grip_leftjoint]
